<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="results.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="results">
    <h1 style="color: #333;">Results</h1>
    <table>
      <tr>
        <th style="background-color: #4CAF50; color: #fff;">Topic</th>
        <td class="topic">Quiz Topic</td>
      </tr>
      <tr>
        <th style="background-color: #4CAF50; color: #fff;">Difficulty Level</th>
        <td><i class="fas fa-star icon"></i> Intermediate</td>
      </tr>
      <tr>
        <th style="background-color: #4CAF50; color: #fff;">Time Taken</th>
        <td><i class="far fa-clock icon"></i> 15 minutes</td>
      </tr>
      <tr>
        <th style="background-color: #4CAF50; color: #fff;">Score</th>
        <td><i class="fas fa-trophy icon"></i> 85%</td>
      </tr>
      <tr>
        <th style="background-color: #4CAF50; color: #fff;">Accuracy</th>
        <td><i class="fas fa-trophy icon"></i> 85%</td>
      </tr>
    </table>
    <button id="analyze-button">Analyze Answers</button>
  </div>
</body>
</html>
